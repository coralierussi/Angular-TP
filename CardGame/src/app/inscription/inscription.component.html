<h1>Inscris-toi</h1>
<form>
    <div>
        <label for="text">Pseudo</label>
        <input 
            type="text" 
            id="text" 
            [(ngModel)]="text" 
            name="text" 
            required
        >
      </div>
  <div>
    <label for="email">Email</label>
    <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required
    >
  </div>
  <div>
    <label for="password">Mot de passe</label>
    <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password"
        required
    >
  </div>
</form>
<button type="submit">S'inscrire</button>
<button>
    <a routerLink="/">Retour Ã  l'accueil</a>
  </button>
