<h1>Connecte-toi</h1>
<form >
  <div>
    <label for="email">Email</label>
    <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required
    >
  </div>
  <div>
    <label for="password">Mot de passe</label>
    <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password"
        required
    >
  </div>
</form>
<button type="submit">Se connecter</button>
