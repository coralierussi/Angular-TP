<h1>Connecte-toi</h1>
<form >
  <div>
    <label for="email">Email</label>
    <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required
    >
  </div>
  <div>
    <label for="password">Mot de passe</label>
    <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password"
        required
    >
  </div>
</form>
<button type="submit">
    <a routerLink="/accueil">Se connecter</a>    
</button>
<br>
<button>
    <a routerLink="/inscription">S'inscrire</a>
</button>
<br>
<button>
    <a routerLink="/">Retour Ã  l'accueil</a>
</button>
